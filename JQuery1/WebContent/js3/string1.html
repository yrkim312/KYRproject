<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
    	//대상 파일   $(태그대상).함수()   $.함수(대상변수,)   $.함수(대상파일,)
    	$.ajax('string1.jsp',{
    		success:function(data){
    			//alert(data);
    			//body 태그 뒤부분에 data변수 내용 추가
    			$('body').append(data);
    		}
    	});
    	
    	
    	//버튼을 클릭하면 string1-1.jsp 내용을 가져와서 div 태그 뒤부분에 붙이기
    	
    	$('#btn').click(function(){
    		$.ajax('string1_1.jsp',{
    			//data:{name:"홍길동",age:21},
        		success:function(data1){
        			$('div').append(data1);
        		}
        		
        	});
    		//$(this).unbind();  => 한번만 시행됨!!
      });	
    	
    	
    	
        
    });


</script>
</head>
<body>
<!-- js3/string1.html -->
<input type="button" value="버튼" id="btn">
<div>예린아 열심히!!!!</div>
</body>
</html>
